<div class="dojoxExpandoPane">
	<div data-dojo-attach-point="titleWrapper" class="dojoxExpandoTitle">
		<div class="dojoxExpandoIcon" data-dojo-attach-point="iconNode" data-dojo-attach-event="ondijitclick:toggle"><span class="a11yNode">X</span></div>
		<div class="dojoxExpandoIcon dojoxExpandoPersistenceIcon" data-dojo-attach-point="iconPersistenceNode"><span class="a11yNode">*</span></div>
		<span class="dojoxExpandoTitleNode" data-dojo-attach-point="titleNode">${title}</span>
	</div>
	<div class="dojoxExpandoWrapper" data-dojo-attach-point="cwrapper" data-dojo-attach-event="ondblclick:_trap">
		<div class="dojoxExpandoContent" data-dojo-attach-point="containerNode"></div>
	</div>
</div>
